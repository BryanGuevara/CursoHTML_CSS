<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        
        <!--Lista desordenada-->

             <li>Elemento 1</li>
             <li>Elemento 2</li>
             <li>Elemento 3</li>
             <li>Elemento 4</li>
        </ul>
         <!--Lista ordenada-->

            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ol>

    </h1>
